plugins {
    id 'java'
    id 'maven-publish'
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        library(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHub-packages"
            url = "https://maven.pkg.github.com/mrinalinichava/github-packages-example"
            credentials {
                username = ""
                password = System.getenv("TOKEN")
            }
        }
    }
}

